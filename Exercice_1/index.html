<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <input type="button" ng-click="count = count - 1" ng-init="count=0" value="-"/>
      <p> {{ count}} </p>
      <input type="button" ng-click="count = count + 1" value="+"/>
    </div>
  </body>
</html>
